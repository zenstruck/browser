<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meta title</title>
    <meta name="description" content="meta description">
</head>
<body>
    <h1>h1 title</h1>
    <p id="link"><a href="/page2">a link</a> not a link</p>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
    </ul>
    <form action="/submit-form" method="post" enctype="multipart/form-data">
        <label for="input1">Input 1</label>
        <input id="input1" name="input_1" type="text" value="input 1" />

        <label for="input2">Input 2</label>
        <input id="input2" name="input_2" type="checkbox">

        <label for="input3">Input 3</label>
        <input id="input3" name="input_3" type="checkbox" checked>

        <label for="input4">Input 4</label>
        <select id="input4" name="input_4">
            <option selected>option 1</option>
            <option>option 2</option>
        </select>

        <label for="input5">Input 5</label>
        <input id="input5" name="input_5" type="file">

        <label for="input6">Input 6</label>
        <select id="input6" name="input_6[]" multiple>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
        </select>

        <label for="input7">Input 7</label>
        <select id="input7" name="input_7[]" multiple>
            <option selected>option 1</option>
            <option>option 2</option>
            <option selected>option 3</option>
        </select>

        <button>Submit</button>
    </form>

    <h1>Non-Form Inputs</h1>
    <label for="input8">Input 8</label>
    <input type="checkbox" id="input8" checked />

    <h1>Inputs Without Name</h1>
    <form>
        <label for="input9">Input 9</label>
        <input type="checkbox" id="input9" checked />
    </form>
</body>
</html>
